	<script type="text/javascript">

		document.cookie = "TEST1a=aaa";
		document.cookie = "TEST1b=bbb";
		console.log('document.cookie:');
		logniCookie.getAll();
		console.log('--------------------------');

		logniCookie.debugMode = true;
		logniCookie.path = '/test';
		// logniCookie.httponly = true;
		// logniCookie.domain = '.yourdomain.com';

		cookieName1 = 'TEST1str';
		cookieValue1 = 'aa11' + Math.random();

		cookieName2 = 'TEST2str';
		cookieValue2 = '22bb' + Math.random();

		cookieName3 = 'TEST3int';
		cookieValue3 = 111;

		const cookieName4 = 'TEST4float';
		const cookieValue4 = 123.456;

		const cookieNames = [cookieName1, cookieName2, cookieName3, cookieName4];
		let cookieNameSets = {}
		cookieNameSets[cookieName1] = cookieValue1;
		cookieNameSets[cookieName3] = cookieValue3;
		cookieNameSets[cookieName4] = cookieValue4;

		console.log('cookie set/get:');
		logniCookie.set(cookieName2, cookieValue2, '12m', 'eriknb');
		logniCookie.set(cookieName3, cookieValue3, '11m', 'eriknb');
		logniCookie.set(cookieName4, cookieValue4, '10m', 'eriknb');
		logniCookie.get(cookieName2);
		logniCookie.get(cookieName3);
		logniCookie.get(cookieName4);
		console.log('--------------------------');

		logniCookie.set(cookieName1, cookieValue1, '12m', 'eriknb');
		logniCookie.set(cookieName1, cookieValue1, '5d');
		logniCookie.set(cookieName1, cookieValue1, '5x');
		logniCookie.set(cookieName1, cookieValue1, '6');
		logniCookie.set(cookieName1, cookieValue1, 10);
		console.log('--------------------------');

		logniCookie.get(cookieName1);
		logniCookie.get(cookieName2);
		logniCookie.get(cookieName3);
		console.log('--------------------------');

		console.log('remove cookie :');
		logniCookie.del(cookieName1);
		console.log('--------------------------');

		console.log('muti set:');
		logniCookie.sets(cookieNameSets);
		console.log('--------------------------');
		
		console.log('muti get:');
		logniCookie.gets(cookieNames);
		console.log('--------------------------');
		
		console.log('muti del:');
		logniCookie.dels(cookieNames);
		console.log('--------------------------');

		console.log('document.cookie:');
		logniCookie.getAll();

	</script>
